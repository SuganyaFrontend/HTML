<!DOCTYPE html>
<html>
<head>this is links colors</head>
<style>
a:link{
  color: red;
  background-color: transparent;
  text-decoration: none;
}
a:visited{
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:hover{
  color: black;
  background-color: transparent;
  text-decoration: underline;
}
a:active{
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
<body>
<h1>this is heading</h1>
<p><a href="https://www.yahoo.com/">click this </a></p>
</body>
</html>
